<head>

    <meta charset="utf-8"/>

    <title>Qpid Dispatch Config Processor</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' type="text/css">

    <!-- PatternFly Styles -->
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.22.1/css/patternfly.min.css" >
    <link rel="stylesheet" href="css/patternfly-additions.min.css" >

    <!-- Angular-PatternFly Styles -->
    <link rel="stylesheet" href="css/angular-patternfly.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/plugin.css" type="text/css"/>
    <link rel="stylesheet" href="css/dispatch.css" type="text/css"/>
    <link rel="stylesheet" href="css/site-base.css" type="text/css"/>
    <link rel="stylesheet" href="css/mock.css" type="text/css"/>

</head>

<body ng-app="QDR">

<div id="core" ng-controller="QDR.Core">
    <div id="alerts">
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</uib-alert>
    </div>

    <nav class="navbar navbar-default navbar-pf" role="navigation" ng-controller="QDR.MainController">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <span class="logo">Qpid Dispatch config file processor</span>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="main-container">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <div id="main-nav" class="navbar navbar-fixed-top" ng-controller="QDR.MainController">

                    <ul class="nav">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="main-body" >

        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>

<script type="text/javascript" src="js/navbar.js"></script>
<script type="text/javascript" src="js/qdrService.js"></script>
<script type="text/javascript" src="js/qdrTopology.js"></script>
