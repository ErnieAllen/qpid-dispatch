<style>
  .chords path {
    fill-opacity: .67;
  }
  #circle circle {
    fill: none;
    pointer-events: all;
  }
  path.fade {
    opacity: 0.1;
    /*display: none;*/
  }
 
  .routers rect {
    fill: white;
  }
  
  #controls {
    position: absolute;
    top: 1em;
    right: 1em;
    margin: 1em;
  }
  #controls #switches {
    float: left;
  }
  #controls #switches ul {
    list-style: none;
    padding-left: 0;
    margin-bottom: 0.5em;
  }
  #controls #switches li {
    margin-bottom: 0.5em;
  }
  #controls #switches span {
    display: block;
    padding-right: 1em;
  }
  #controls #legend {
    float: right;
    padding: 0 1em;
    border: 1px solid black;
    border-radius: 4px;
    min-width: 10em;
  }
  #legend .legend-color {
    width: 1em;
    height: 1em;
    display: inline-block;
  }
  #legend .legend-address {
    white-space: nowrap;
    padding: 0.1em 0.5em 0.2em;
    position: absolute;
    left: 10px;
    top: -5px;
  }

  #legend .legend-router {
    white-space: nowrap;
  }

  #legend .legend-line {
    margin: 1em;
    border: 1px solid white;
  }
  #legend .legend-line:hover {
    border: 1px dashed lightslategray;
  }
  #legend ul {
    list-style: none;
    padding-left: 0;
    margin-bottom: 0.5em;
  }
  #legend ul li label input[type='checkbox'] {
    position: relative;
    top: 2px;
    padding-right: 1em;
  }
  #legend ul li label {
    margin-bottom: 0;
    font-weight: normal;
  }
  /* the checkboxes for the addresses */
  #legend ul li input[type=checkbox]:checked + label::before {
    content:'\2713';
    font-weight: bold;
    font-size: 16px;
    display:inline-block;
    /* padding:0 6px 0 0; */
    color: white;
    position: absolute;
    top: -8px;
    left: -1px;
  }
  /* The aggregate addresses need a black checkbox on the white background */
  #legend ul li input[type=checkbox]:checked + label.aggregate::before {
    color: black;
    /* left: 1px; */
  }
  .bootstrap-switch.bootstrap-switch-small {
      min-width: 72px;
  }
  .legend-address {
    color: black;
  }

  .arrows path {
    stroke: black;
    opacity: 0.25;
    stroke-width: 3;
  }

  path.empty {
    fill: rgb(31, 119, 180);
    fill-opacity: .67;
  }

  /**
 * Checkbox Four
 */

#legend input[type=checkbox] {
	visibility: hidden;
}
.checkboxFour {
  width: 14px;
  height: 14px;
  position: absolute;
  margin: 4px 0;

/*
	-webkit-box-shadow: 0px 1px 3px rgba(0,0,0,0.5);
	-moz-box-shadow: 0px 1px 3px rgba(0,0,0,0.5);
	box-shadow: 0px 1px 3px rgba(0,0,0,0.5); 
  */
}

/**
 * Create the checkbox button
 */
 .checkboxFour label {
  display: inline-block;
  width: 14px;
  height: 14px;
  -webkit-transition: all .5s ease;
  -moz-transition: all .5s ease;
  -o-transition: all .5s ease;
  -ms-transition: all .5s ease;
  transition: all .5s ease;
  cursor: pointer;
  position: absolute;
  top: 1px;
  left: -1px;
  z-index: 1;
  border: 1px solid #333;
  padding: 2px;
}
/*
	-webkit-box-shadow:inset 0px 1px 3px rgba(0,0,0,0.5);
	-moz-box-shadow:inset 0px 1px 3px rgba(0,0,0,0.5);
	box-shadow:inset 0px 1px 3px rgba(0,0,0,0.5);
  */
}

#legend ul.addresses li {
  margin-top: 0.5em;
}
#legend ul.addresses {
  margin-bottom: 1.5em;
}

.code-branch:before {
  font-style: normal;
  font-family: FontAwesome;
  content: "\f126";
}

  .legend-min-address {
    padding-left: 15px;
    opacity: 0;
  }
  </style>
  
  <div ng-controller="QDR.ChordController">
    <div ng-show="noValues"><h2>There is no message traffic</h2></div>
    <div ng-hide="noValues" id="chord"></div>
    <div id="controls">
      <div id="switches">
        <ul>
          <li><span><input bootstrap-switch ng-model="legendOptions.isRate" type="checkbox"/> Rate</span></li>
          <li><span ng-hide="noValues"><input bootstrap-switch ng-model="legendOptions.byAddress" type="checkbox"/> By Address</span></li>
        </ul>
      </div>
      <div id="legend" ng-hide="noValues" >
        <h4>Routers</h4>
        <ul>
          <li ng-repeat="(router, color) in arcColors" class="legend-line" ng-mouseover="enterRouter(router)" ng-mouseleave="leaveLegend()">
            <span class='legend-color' ng-style="{'background-color': color}"></span>
            <span class='legend-router' title="{{router}}">{{router | limitTo:15}}{{router.length>15 ? '…' : ''}}</span>
          </li>
        </ul>
        <h4>Addresses</h4>
        <ul class="addresses">
          <li ng-repeat="(address, color) in addresses" class="legend-line">
            <div>
            <div class="checkboxFour" ng-mouseenter="enterLegend(address)" ng-mouseleave="leaveLegend()" style="background-color: {{chordColors[address]}};">
              <input type="checkbox" value="1" id="addr-{{address}}" name="" ng-model="addresses[address]" ng-change="addressFilterChanged()"/>
              <label ng-class="legendOptions.byAddress ? 'byAddress' : 'aggregate'" for="addr-{{address}}" ng-style="{'background-color': chordColors[address] || 'white', 'border': '1px solid {{chordColors[address] || '#333'}}'}"></label>
              <span ng-click="addressClick(address)" class='legend-address' title="{{address}}">{{address | limitTo : 15}}{{address.length>15 ? '…' : ''}}</span> 
            </div>
            <span class='legend-min-address'>{{address | limitTo : 15}}{{address.length>15 ? '…' : ''}}</span> 
          </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
