<style>
  #appTopo {
    width: 100%;
    height: 100%;
  }

  .info-text {
    font-family: sans-serif;
    font-size: 20px;
    fill: black;
  }
  .info-text-small {
    font-family: sans-serif;
    font-size: 16px;
    fill: black;
  }

  .service-info {
    cursor: pointer;
  }

  .service-connection, .service-container {
    fill: white;
    stroke: black;
    stroke-width: 2px;
  }
  .service-container.service {
    fill: lightyellow;
  }

  .service-info {
    fill: lightblue;
    stroke: black;
    stroke-width: 2px;
  }

  .service-line {
    stroke: black;
    stroke-width: 2px;
  }
  #legend {
    border: 1px solid black;
    border-radius: 4px;
    position: absolute;
    right: 1em;
    top: 1em;
    padding: 1em;
    font-size: 16px;
    width: 150px;
  }

  #legend dl {
    padding: 0;
    margin: 0;
  }

  #legend dt {
    float: left;
    margin-right: 10%;
    max-width: 40%;
    font-weight: bold;
  }
  
  #legend dd {
    color: grey;
    margin-left: 60%;
    margin-bottom: .5em;
  }
  
  #legend dd::after {
    content: " ";
    display: block;
    clear: left;
  }
</style>
<div ng-controller="QDR.AppTopoController">
    <div id="appTopo"></div>
    <div id="legend">
      <dl>
        <dt>Client</dt><dd><span id="legend-client"></span> </dd>
        <dt>Service</dt><dd><span id="legend-service"></span></dd>
        <dt>Info</dt><dd><span id="legend-info"></span></dd>
      </dl>
    </div>
  </div>
