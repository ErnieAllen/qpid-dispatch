<style>
  #appTopo {
    width: 100%;
    height: 100%;
  }

  .info-text {
    font-family: sans-serif;
    font-size: 20px;
    fill: black;
  }
  .info-text-small {
    font-family: sans-serif;
    font-size: 16px;
    fill: black;
  }

  .service-info {
    cursor: pointer;
  }

  .service-connection, .service-container {
    fill: white;
    stroke: black;
    stroke-width: 2px;
  }
  .service-container.service {
    fill: lightyellow;
  }

  .service-connection {
    fill: orange;
  }
  .service-info {
    fill: lightblue;
    stroke: black;
    stroke-width: 2px;
  }

  .service-line {
    stroke: black;
    stroke-width: 2px;
  }
  #legend {
    border: 1px solid black;
    border-radius: 4px;
    background-color: white;
    position: absolute;
    right: 1em;
    top: 1em;
    padding: 1em;
    font-size: 16px;
    width: 150px;
  }

  #legend dl {
    padding: 0;
    margin: 0;
  }

  #legend dt {
    float: left;
    margin-right: 10%;
    max-width: 40%;
    font-weight: bold;
  }
  
  #legend dd {
    color: grey;
    margin-left: 60%;
    margin-bottom: .5em;
  }
  
  #legend dd::after {
    content: " ";
    display: block;
    clear: left;
  }

  #popupDiv {
    position: absolute;
    border: 1px solid black;
    border-radius: 4px;
    overflow-x:hidden;
    overflow-y: hidden;
    background-color: white;
    text-align: center;

    width: 1px;
    height: 1px;
    opacity: 0;
  }
  #popupDiv h2 {
    margin-top: 0;
    margin-bottom: 2px;
    padding: 2px;
    background-color: #F0F0F0;
    border-bottom: 1px solid #E0E0E0;
  }
  #popupDiv div {
    text-align: left;
    padding: 0 1em 1em 1em;
    height: 88%;
    overflow-y: auto;
  }

  svg .flyers {
    opacity: 0.6;
  }

  svg .arcs {
    opacity: 0.1;
    stroke: gray;
    stroke-width: 3;
  }

  rect.client {
    fill: #fbf5fa;
    stroke: #bbb5ba;
    stroke-width: 1px;
  }

  circle.service {
    fill: lightyellow;
    stroke: #bbb5ba;
    stroke-width: 2px;
  }

  .sclient, .point {
    fill: #eee;
    stroke-opacity: 1;
    stroke: #bbb5ba;
    opacity: 1;
  }

  .points .point {
    fill: lightyellow;
    stroke-width: 1px;
  }

  .diamonds .diamond {
    fill: lightblue;
    stroke: black;
    stroke-width: 0.5px;
    opacity: 1;
  }

  .diamond-shadow {
    fill: gray;
    stroke: gray;
    stroke-width: 3;
    opacity: 0.1;
  }

  .flyer:hover {
    stroke: black;
  }

  .flyers {
    stroke-width: 1;
    opacity: 0;
    stroke: #444;
  }

  path.sservice {
    fill: lightyellow;
    stroke: #bbb5ba;
    stroke-width: .5;
  }

  #map {
    position: absolute;
    top: 0;
    left: 0;
  }

</style>
<div ng-controller="QDR.AppTopoController">
    <ul class="nav nav-tabs topoModes">
        <li ng-repeat="mode in modes" ng-class="{active : isModeActive(mode.name), 'pull-right' : isRight(mode)}" ng-click="selectMode(mode.name)" >
            <a data-placement="bottom" class="ng-binding"> {{mode.name}} </a></li>
    </ul>
    <!-- <button ng-click="showMap()" class="btn btn-primary">Map</button> -->
    <div id="appTopo" ng-show="mode == 'Diagram'"><!-- app toplogy here --></div>
    <div id="map"></div>
    <div class="geology_container" ng-controller="QDR.GeoController">
        <div id="geology" ng-show="mode == 'Globe'"><!-- globe here --></div>
    </div>

    <div id="legend">
      <dl>
        <dt>Client</dt><dd><span id="legend-client"></span> </dd>
        <dt>Service</dt><dd><span id="legend-service"></span></dd>
        <dt>Info</dt><dd><span id="legend-info"></span></dd>
      </dl>
    </div>
  </div>
